name: DigiEmu UI/UX Checks

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  ui-ux-quality:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: "postgresql://ci:ci@127.0.0.1:5432/ci?schema=public"
      DIRECT_URL: "postgresql://ci:ci@127.0.0.1:5432/ci?schema=public"
      FIREBASE_ADMIN_PROJECT_ID: "ci-dummy"
      FIREBASE_ADMIN_CLIENT_EMAIL: "ci-dummy@ci.local"
      FIREBASE_ADMIN_PRIVATE_KEY: |
        -----BEGIN PRIVATE KEY-----
        CI_DUMMY
        -----END PRIVATE KEY-----

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Prepare CI env (fallbacks + Prisma pre-steps)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
        run: |
          chmod +x ./ci-prepare-env.sh || true
          ./ci-prepare-env.sh

      # 1) Lint – Codequalität (inkl. React/TSX)
      - name: Run ESLint (code quality) [non-blocking in CI]
        continue-on-error: true
        run: npm run lint --if-present

      # 2) Optional: Tailwind / Styles Lint – falls vorhanden
      - name: Run Style Lint (CSS/Tailwind)
        run: npm run lint:styles --if-present

      # 3) Optional: UI-Tests / Storybook-Tests
      - name: Run UI tests (Jest / RTL)
        run: npm run test:ui --if-present

      # 4) Optional: E2E / UX-Flows (Playwright/Cypress)
      - name: Run E2E tests
        run: npm run test:e2e --if-present

      # 5) Build – stellen sicher, dass UI wirklich baubar ist
      - name: Build Next.js app (UI sanity check)
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

      # 6) Build als Artefakt speichern (für manuelle visuelle Kontrolle)
      - name: Upload Next.js build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build-ui
          path: .next
