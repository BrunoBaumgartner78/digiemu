name: DigiEmu UI/UX Checks

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ui-ux-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci -d ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: production
      CI_DATABASE_URL: postgresql://ci:ci@127.0.0.1:5432/ci?schema=public

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Set Prisma URLs (secrets fallback -> CI DB)
        shell: bash
        run: |
          set -euo pipefail
          DB_URL="${{ secrets.DATABASE_URL }}"
          DIRECT="${{ secrets.DIRECT_URL }}"

          if [ -z "${DB_URL:-}" ]; then DB_URL="${CI_DATABASE_URL}"; fi
          if [ -z "${DIRECT:-}" ]; then DIRECT="${DB_URL}"; fi

          echo "DATABASE_URL=$DB_URL" >> "$GITHUB_ENV"
          echo "DIRECT_URL=$DIRECT" >> "$GITHUB_ENV"

      - name: Wait for Postgres
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..20}; do
            pg_isready -h 127.0.0.1 -p 5432 -U ci -d ci && exit 0
            sleep 1
          done
          echo "Postgres not ready" && exit 1

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma migrate deploy
        run: npx --no-install prisma migrate deploy

      - name: Run ESLint (code quality)
        run: npm run lint --if-present

      - name: Run Style Lint (CSS/Tailwind)
        run: npm run lint:styles --if-present

      - name: Run UI tests (Jest / RTL)
        run: npm run test:ui --if-present

      - name: Run E2E tests
        run: npm run test:e2e --if-present

      - name: Build Next.js app (UI sanity check)
        run: npm run build
