name: Security Audit

on:
  schedule:
    - cron: "0 6 * * 1" # Montag 06:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Prepare CI env (DATABASE_URL fallback)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x .github/scripts/ci-prepare-env.sh
          ./.github/scripts/ci-prepare-env.sh

      - name: Install deps
        run: npm ci --include=dev
