name: Security Audit

on:
  schedule:
    - cron: "0 6 * * 1" # Montag 06:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: npm audit (non-blocking)
        run: npm audit --audit-level=high || true
