name: Security Audit

on:
  schedule:
    - cron: "0 6 * * 1" # Montag 06:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

        - run: |
          echo "DATABASE_URL=${DATABASE_URL:-postgresql://ci:ci@127.0.0.1:5432/ci?schema=public}" >> "$GITHUB_ENV"
          echo "DIRECT_URL=${DIRECT_URL:-postgresql://ci:ci@127.0.0.1:5432/ci?schema=public}" >> "$GITHUB_ENV"
          npm ci --include=dev

      - name: npm audit (non-blocking)
        run: npm audit --audit-level=high || true
