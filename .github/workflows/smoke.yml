name: Smoke (Playwright)

on:
  pull_request:
    branches: [main, develop, staging]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1

      # Prisma needs DATABASE_URL and (because schema has it) DIRECT_URL.
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL != '' && secrets.DIRECT_URL || secrets.DATABASE_URL }}

      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://127.0.0.1:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci --include=dev

      - name: Prepare CI env (fallbacks + Prisma pre-steps)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
        run: |
          chmod +x ./ci-prepare-env.sh || true
          ./ci-prepare-env.sh

      - name: CI env fallback (Stripe)
        shell: bash
        run: |
          if [ -z "${STRIPE_SECRET_KEY:-}" ]; then
            echo "STRIPE_SECRET_KEY=sk_test_dummy" >> $GITHUB_ENV
          fi
          if [ -z "${STRIPE_WEBHOOK_SECRET:-}" ]; then
            echo "STRIPE_WEBHOOK_SECRET=whsec_dummy" >> $GITHUB_ENV
          fi

      - name: Check DATABASE_URL (skip smoke if missing)
        id: dbcheck
        shell: bash
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL missing. Skipping smoke steps."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Prisma generate
        if: steps.dbcheck.outputs.skip != 'true'
        run: npm run prisma:generate

      - name: Install Playwright browsers
        if: steps.dbcheck.outputs.skip != 'true'
        run: npx playwright install --with-deps

      - name: Build
        if: steps.dbcheck.outputs.skip != 'true'
        run: npm run build

      - name: Start app
        if: steps.dbcheck.outputs.skip != 'true'
        run: npm run start -- --port 3000 &

      - name: Wait for app
        if: steps.dbcheck.outputs.skip != 'true'
        run: npx wait-on http://127.0.0.1:3000

      - name: Run smoke tests
        if: steps.dbcheck.outputs.skip != 'true'
        run: npx playwright test --config=playwright.config.ts --grep @smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
