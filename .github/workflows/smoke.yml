name: Smoke (Playwright)

on:
  pull_request:
    branches: [main, develop, staging]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1

      # Prisma needs DATABASE_URL and (because schema has it) DIRECT_URL.
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL != '' && secrets.DIRECT_URL || secrets.DATABASE_URL }}

      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://127.0.0.1:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci --include=dev

      - name: CI env fallback (Stripe)
        shell: bash
        run: |
          if [ -z "${STRIPE_SECRET_KEY:-}" ]; then
            echo "STRIPE_SECRET_KEY=sk_test_dummy" >> $GITHUB_ENV
          fi
          if [ -z "${STRIPE_WEBHOOK_SECRET:-}" ]; then
            echo "STRIPE_WEBHOOK_SECRET=whsec_dummy" >> $GITHUB_ENV
          fi

      - name: Sanity check env (DATABASE_URL/DIRECT_URL)
        shell: bash
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL missing (secrets.DATABASE_URL). Prisma generate may fail."
            exit 1
          fi

          if [ -z "${DIRECT_URL}" ]; then
            echo "DIRECT_URL missing. Set secrets.DIRECT_URL or ensure fallback works."
            exit 1
          fi

          echo "DATABASE_URL and DIRECT_URL are set."

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Start app
        run: npm run start -- --port 3000 &

      - name: Wait for app
        run: npx wait-on http://127.0.0.1:3000

      - name: Run smoke tests
        run: npx playwright test --config=playwright.config.ts --grep @smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
