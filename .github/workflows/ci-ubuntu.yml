name: CI (Ubuntu)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres?schema=public"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: CI env fallback (DATABASE_URL)
        shell: bash
        run: |
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "DATABASE_URL=postgresql://ci:ci@127.0.0.1:5432/ci?schema=public" >> "$GITHUB_ENV"
          fi
          if [ -z "${DIRECT_URL:-}" ]; then
            echo "DIRECT_URL=postgresql://ci:ci@127.0.0.1:5432/ci?schema=public" >> "$GITHUB_ENV"
          fi

      - name: Prepare CI env (DATABASE_URL fallback)
        shell: bash
        run: |
          chmod +x .github/scripts/ci-prepare-env.sh
          ./.github/scripts/ci-prepare-env.sh

      - name: Install
        run: npm ci --include=dev

      - name: Prisma Generate
        run: npx prisma generate

      - name: Build
        run: npm run build
