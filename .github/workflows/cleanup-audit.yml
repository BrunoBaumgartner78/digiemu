name: cleanup-audit

on:
  pull_request:
    paths:
      - "**/*.md"
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      - "src/**/*.jsx"
      - ".github/workflows/cleanup-audit.yml"
  workflow_dispatch:

jobs:
  cleanup-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Audit for forbidden links
        shell: bash
        run: |
