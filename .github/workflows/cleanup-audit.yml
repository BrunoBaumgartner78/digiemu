name: Cleanup Audit

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1" # Mo 03:00 UTC

jobs:
  links-and-routes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci --include=dev

      - name: Install markdown-link-check
        run: npm i -D markdown-link-check

      - name: Check markdown links (git tracked only)
        shell: bash
        run: |
          set -euo pipefail

          # Only markdown files tracked by git (so NEVER node_modules)
          MD_FILES="$(git ls-files '*.md' || true)"
          if [ -z "$MD_FILES" ]; then
            echo "ℹ️ No markdown files found."
            exit 0
          fi

          echo "🔎 Running markdown-link-check on tracked files:"
          echo "$MD_FILES"

          while IFS= read -r f; do
            [ -n "$f" ] || continue
            echo "— checking: $f"
            npx markdown-link-check -c .github/markdown-link-check.json "$f"
          done <<< "$MD_FILES"

      - name: Guard dead internal routes
        shell: bash
        run: |
          set -euo pipefail
          echo "🔎 searching for common dead links..."

