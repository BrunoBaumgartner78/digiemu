name: Cleanup Audit

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1" # Mo 03:00 UTC

jobs:
  links-and-routes:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres?schema=public"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Prepare CI env (DATABASE_URL fallback)
        shell: bash
        run: |
          chmod +x .github/scripts/ci-prepare-env.sh
          ./.github/scripts/ci-prepare-env.sh

      - name: Install deps
        run: npm ci --include=dev

      # ---------- 1) Markdown dead links ----------
      - name: Install markdown-link-check
        run: npm i -D markdown-link-check

      - name: Check markdown links
        run: |
          set -e
          shopt -s globstar
          for f in **/*.md; do
            echo "üîé checking $f"
            npx markdown-link-check "$f" -q || exit 1
          done

      # ---------- 2) Guard: obvious dead internal links ----------
      - name: Guard dead internal routes
        run: |
          set -e
          echo "üîé searching for common dead links..."
          # Beispiel: /profile ist bei dir offenbar falsch -> sollte /account/profile sein
          if grep -R 'href="/profile"' -n src | head -n 1; then
            echo "‚ùå Found href=\"/profile\". Use /account/profile instead."
            exit 1
          fi

          # Beispiel: alte /downloads route
          if grep -R 'href="/downloads"' -n src | head -n 1; then
            echo "‚ùå Found href=\"/downloads\". Use /account/downloads instead."
            exit 1
          fi

          echo "‚úÖ no obvious dead internal routes found."
