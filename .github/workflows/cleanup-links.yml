name: cleanup-links

on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.mdx"
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      - "src/**/*.jsx"
      - ".github/workflows/cleanup-links.yml"
      - ".github/scripts/check-dead-links.sh"
  workflow_dispatch:

jobs:
  cleanup-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run link guard
        shell: bash
        run: |
          set -euo pipefail
          chmod +x .github/scripts/check-dead-links.sh
          .github/scripts/check-dead-links.sh
