name: cleanup-links

on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.mdx"
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      - "src/**/*.jsx"
      - ".github/workflows/cleanup-links.yml"
  workflow_dispatch:

jobs:
  cleanup-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for common dead links
        shell: bash
        run: |
          set -euo pipefail

          echo "üîé searching for common dead links..."

          # markdown files (tracked)
          MD_FILES="$(git ls-files '*.md' '*.mdx' | grep -v '^node_modules/' || true)"
          if [ -n "${MD_FILES}" ]; then
            echo "MD files: $(echo "${MD_FILES}" | wc -l | tr -d ' ')"
          else
            echo "MD files: 0"
          fi

          # NOTE: use '"'"' trick to safely include single quote inside single-quoted string.
          PROFILE_REGEX='href[[:space:]]*=[[:space:]]*(\{[[:space:]]*)?["'"'"']/profile["'"'"']([[:space:]]*\})?'
          DOWNLOADS_REGEX='href[[:space:]]*=[[:space:]]*(\{[[:space:]]*)?["'"'"']/downloads["'"'"']([[:space:]]*\})?'

          # 1) fail if /profile appears in source (should be /account/profile)
          if grep -RIn --include='*.ts' --include='*.tsx' --include='*.js' --include='*.jsx' -E "${PROFILE_REGEX}" src; then
            echo "‚ùå Found /profile link. Use /account/profile instead."
            exit 1
          fi

          # 2) fail if /downloads appears in source (should be /account/downloads)
          if grep -RIn --include='*.ts' --include='*.tsx' --include='*.js' --include='*.jsx' -E "${DOWNLOADS_REGEX}" src; then
            echo "‚ùå Found /downloads link. Use /account/downloads instead."
            exit 1
          fi

          # Optional: check markdown too (only if there are MD files)
          if [ -n "${MD_FILES}" ]; then
            if echo "${MD_FILES}" | xargs -r grep -nE "${PROFILE_REGEX}" ; then
              echo "‚ùå Found /profile link in markdown. Use /account/profile instead."
              exit 1
