name: Cleanup Audit

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1" # Mo 03:00 UTC

jobs:
  links-and-routes:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://ci:ci@127.0.0.1:5432/ci?schema=public"
      DIRECT_URL: "postgresql://ci:ci@127.0.0.1:5432/ci?schema=public"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Prepare CI env (fallbacks + Prisma pre-steps)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
        run: |
          chmod +x ./ci-prepare-env.sh || true
          ./ci-prepare-env.sh

      # ---------- 1) Markdown dead links ----------
      - name: Install markdown-link-check
        run: npm i -D markdown-link-check

      - name: Ensure local.xml.template exists (CI)
        shell: bash
        run: |
          mkdir -p app/etc
          if [ ! -f app/etc/local.xml.template ]; then
            echo "<!-- CI placeholder -->" > app/etc/local.xml.template
          fi

      - name: Check markdown links
        run: |
          set -e
          # Build list of tracked markdown files (exclude node_modules)
          git ls-files '*.md' | grep -v '^node_modules/' | xargs -r npx mlc --config .github/markdown-link-check.json || exit 1

      # ---------- 2) Guard: obvious dead internal links ----------
      - name: Guard dead internal routes
        shell: bash
        run: |
          set -euo pipefail
          echo "üîé searching for common dead links..."

          # scan BOTH src/ and app/ (du hast Links in src/app/... gesehen)
          TARGETS=("src" "app")

          # Match common JSX/TSX patterns:
          #   href="/profile"
          #   href={'/profile'}
          #   href={"/profile"}
          #   <Link ... href="/profile" ...>
          if grep -RIn --include='*.{ts,tsx,js,jsx}' -E 'href=\s*["'"'\'\/]\/profile["'"'\'\}]|href=\s*{\s*["'"'\\/]\/profile["'"'\\/]\s*}' "${TARGETS[@]}" | head -n 1; then
            echo "‚ùå Found /profile link. Use /account/profile instead."
            exit 1
          fi

          if grep -RIn --include='*.{ts,tsx,js,jsx}' -E 'href=\s*["'"'\'\/]\/downloads["'"'\'\}]|href=\s*{\s*["'"'\\/]\/downloads["'"'\\/]\s*}' "${TARGETS[@]}" | head -n 1; then
            echo "‚ùå Found /downloads link. Use /account/downloads instead."
            exit 1
          fi

          echo "‚úÖ no obvious dead internal routes found."
