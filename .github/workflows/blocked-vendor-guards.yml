name: Blocked Vendor Guards

on:
  push:
    branches: ["main", "develop", "staging"]
  pull_request:
    branches: ["main", "develop", "staging"]

jobs:
  guards:
    runs-on: ubuntu-latest

    # ✅ only ONE env block at job level
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres?schema=public"
      DIRECT_URL: "postgresql://postgres:postgres@localhost:5432/postgres?schema=public"
      NEXTAUTH_SECRET: "ci-secret"
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ✅ keep ONE place for env fallback; job env already sets DATABASE_URL,
      # but this protects you if someone removes it later.
      - name: Prepare CI env (DATABASE_URL fallback)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x .github/scripts/ci-prepare-env.sh
          ./.github/scripts/ci-prepare-env.sh

      - name: Install deps
        run: npm ci --include=dev

      - name: "Guard: no blocked vendors/products are visible"
        shell: bash
        run: |
         set -euo pipefail
         echo "✅ blocked vendor guards placeholder (implement checks here)"
