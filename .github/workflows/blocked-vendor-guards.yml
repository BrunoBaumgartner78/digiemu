name: Blocked Vendor Guards

on:
  push:
    branches: ["main", "develop", "staging"]
  pull_request:
    branches: ["main", "develop", "staging"]

jobs:
  guards:
    runs-on: ubuntu-latest

    # ✅ only ONE env block at job level
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres?schema=public"
      DIRECT_URL: "postgresql://postgres:postgres@localhost:5432/postgres?schema=public"
      NEXTAUTH_SECRET: "ci-secret"
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: |
          echo "DATABASE_URL=${DATABASE_URL:-postgresql://ci:ci@127.0.0.1:5432/ci?schema=public}" >> "$GITHUB_ENV"
          echo "DIRECT_URL=${DIRECT_URL:-postgresql://ci:ci@127.0.0.1:5432/ci?schema=public}" >> "$GITHUB_ENV"
          npm ci --include=dev

      - name: Prepare CI env (fallbacks + Prisma pre-steps)
        shell: bash
        env:
          # secrets override the defaults above (only if set)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        run: |
          set -euo pipefail
          chmod +x ./ci-prepare-env.sh || true
          ./ci-prepare-env.sh

      - name: Guard: no blocked vendors/products are visible
        shell: bash
        run: |
          set -euo pipefail
          echo "✅ blocked vendor guards placeholder (implement checks here)"
